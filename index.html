<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 CSV</title>

</head>
<body>
<div>
<h4>Research results: </h4>
<div id="cloud" >

</div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<script type="text/javascript">

var fill = d3.scale.category20();

var asiaExpert = {};
var asiaNonExpert = {};
var europeExpert = {};
var europeNonExpert = {};
var americaExpert = {};
var americaNonExpert = {};


var countriesContinents = {};
countriesContinents["USA"] = "America";
countriesContinents["Russia"] = "Asia";
countriesContinents["Israel"] = "Asia";
var dogResearchData = [], 
    width = 500, 
    height = 500;
var forbbidenWords = ["a","and","then","with","on","the","it","he","or","in","to","she","-","do","does","his","are","for"];
d3.csv("output2.csv", function(data) {
    // build the list of city names
    data.forEach( function (d) {
        d.word = d.word.toLowerCase();
        d.word = stemmer(d.word);
        if (forbbidenWords.indexOf(d.word) == -1 )
            dogResearchData.push({word: d.word, location: d.location, education: d.education, age : d.age});
    });

for (var i=0; i < dogResearchData.length; i++)  {
    var d = dogResearchData[i];
    if(d.location in countriesContinents)//if this word already exists
        {
            if(countriesContinents[d.location]  == "America")
            {
                if(d.education == "dog Owner")
                {
                    if(d.word in americaNonExpert)
                        americaNonExpert[d.word]++;
                    else
                        americaNonExpert[d.word] = 1;
                }
                else
                {
                    if(d.word in americaExpert)
                        americaExpert[d.word]++;
                    else
                        americaExpert[d.word] = 1;
                }
                //dogResearchData.push(d.word);
            }
            else if(countriesContinents[d.location]  == "Asia")
            {
                if(d.education == "dog Owner")
                {
                    if(d.word in asiaNonExpert)
                        asiaNonExpert[d.word]++;
                    else
                        asiaNonExpert[d.word] = 1;
                }
                //dogResearchData.push(d.word);
            }
        }
        
}

var wordsAsianNonExpert = buildWords(asiaNonExpert); 

    d3.layout.cloud().size([wordsAsianNonExpert.length*13, wordsAsianNonExpert.length*10])
        .words(wordsAsianNonExpert.map(function(d) {
            return {text: d, size: asiaNonExpert[d]*20};
        }))
       // .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .padding(10)
        .font("Impact")
        .spiral("archimedean")
        .fontSize(function(d) { return d.size; })
        .on("end", draw)
        .start();



 var wordsAmericanExpert = buildWords(americaExpert); 

    d3.layout.cloud().size([wordsAmericanExpert.length*13, wordsAmericanExpert.length*10])
        .words(wordsAmericanExpert.map(function(d) {
            return {text: d, size: americaExpert[d]*20};
        }))
       // .rotate(function() { return ~~(Math.random() * 2) * 90; })
        .padding(10)
        .font("Impact")
        .spiral("archimedean")
        .fontSize(function(d) { return d.size; })
        .on("end", draw2)
        .start();

});

function draw(words) {
d3.select("#cloud").append("svg")
    .attr("width", 500)
    .attr("height", 500)
    .append("g")
    .attr("transform", "translate(200,200)")
    .selectAll("text")
    .data(words)
    .enter().append("text")
    .style("font-size", function(d) { return d.size + "px"; })
    .style("font-family", "Impact")
    .style("fill", function(d, i) { return fill(i); })
    .attr("text-anchor", "middle")
    .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    })
    .text(function(d) { return d.text; });
}   


function draw2(words) {
d3.select("#cloud").append("svg")
    .attr("width", 500)
    .attr("height", 500)
    .append("g")
    .attr("transform", "translate(250,250)")
    .selectAll("text")
    .data(words)
    .enter().append("text")
    .style("font-size", function(d) { return d.size + "px"; })
    .style("font-family", "Impact")
    .style("fill", function(d, i) { return fill(i); })
    .attr("text-anchor", "middle")
    .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    })
    .text(function(d) { return d.text; });
}   

function buildWords(wordsHash){
var words = [];
    for (var i in wordsHash) {
        words.push(i)
    //console.log('Key is: ' + i + '. Value is: ' + a_hashMap[i]);
    } 

return words;
}

var stemmer = (function(){
    var step2list = {
            "ational" : "ate",
            "tional" : "tion",
            "enci" : "ence",
            "anci" : "ance",
            "izer" : "ize",
            "bli" : "ble",
            "alli" : "al",
            "entli" : "ent",
            "eli" : "e",
            "ousli" : "ous",
            "ization" : "ize",
            "ation" : "ate",
            "ator" : "ate",
            "alism" : "al",
            "iveness" : "ive",
            "fulness" : "ful",
            "ousness" : "ous",
            "aliti" : "al",
            "iviti" : "ive",
            "biliti" : "ble",
            "logi" : "log"

        },

        step3list = {
            "icate" : "ic",
            "ative" : "",
            "alize" : "al",
            "iciti" : "ic",
            "ical" : "ic",
            "ful" : "",
            "ness" : ""
        },

        c = "[^aeiou]",          // consonant
        v = "[aeiouy]",          // vowel
        C = c + "[^aeiouy]*",    // consonant sequence
        V = v + "[aeiou]*",      // vowel sequence

        mgr0 = "^(" + C + ")?" + V + C,               // [C]VC... is m>0
        meq1 = "^(" + C + ")?" + V + C + "(" + V + ")?$",  // [C]VC[V] is m=1
        mgr1 = "^(" + C + ")?" + V + C + V + C,       // [C]VCVC... is m>1
        s_v = "^(" + C + ")?" + v;                   // vowel in stem

    return function (w) {
        var     stem,
            suffix,
            firstch,
            re,
            re2,
            re3,
            re4,
            origword = w;

        if (w.length < 3) { return w; }

        firstch = w.substr(0,1);
        if (firstch == "y") {
            w = firstch.toUpperCase() + w.substr(1);
        }

        // Step 1a
        re = /^(.+?)(ss|i)es$/;
        re2 = /^(.+?)([^s])s$/;

        if (re.test(w)) { w = w.replace(re,"$1$2"); }
        else if (re2.test(w)) { w = w.replace(re2,"$1$2"); }

        // Step 1b
        re = /^(.+?)eed$/;
        re2 = /^(.+?)(ed|ing)$/;
        if (re.test(w)) {
            var fp = re.exec(w);
            re = new RegExp(mgr0);
            if (re.test(fp[1])) {
                re = /.$/;
                w = w.replace(re,"");
            }
        } else if (re2.test(w)) {
            var fp = re2.exec(w);
            stem = fp[1];
            re2 = new RegExp(s_v);
            if (re2.test(stem)) {
                w = stem;
                re2 = /(at|bl|iz)$/;
                re3 = new RegExp("([^aeiouylsz])\\1$");
                re4 = new RegExp("^" + C + v + "[^aeiouwxy]$");
                if (re2.test(w)) {  w = w + "e"; }
                else if (re3.test(w)) { re = /.$/; w = w.replace(re,""); }
                else if (re4.test(w)) { w = w + "e"; }
            }
        }

        // Step 1c
        re = /^(.+?)y$/;
        if (re.test(w)) {
            var fp = re.exec(w);
            stem = fp[1];
            re = new RegExp(s_v);
            if (re.test(stem)) { w = stem + "y"; }
        }

        //Step 2
        re = /^(.+?)(ational|tional|enci|anci|izer|bli|alli|entli|eli|ousli|ization|ation|ator|alism|iveness|fulness|ousness|aliti|iviti|biliti|logi)$/;
        if (re.test(w)) {
            var fp = re.exec(w);
            stem = fp[1];
            suffix = fp[2];
            re = new RegExp(mgr0);
            if (re.test(stem)) {
                w = stem + step2list[suffix];
            }
        }

        // Step 3
        re = /^(.+?)(icate|ative|alize|iciti|ical|ful|ness)$/;
        if (re.test(w)) {
            var fp = re.exec(w);
            stem = fp[1];
            suffix = fp[2];
            re = new RegExp(mgr0);
            if (re.test(stem)) {
                w = stem + step3list[suffix];
            }
        }

        // Step 4
        re = /^(.+?)(al|ance|ence|er|ic|able|ible|ant|ement|ment|ent|ou|ism|ate|iti|ous|ive|ize)$/;
        re2 = /^(.+?)(s|t)(ion)$/;
        if (re.test(w) && w != "animal") {
            var fp = re.exec(w);
            stem = fp[1];
            re = new RegExp(mgr1);
            if (re.test(stem)) {
                w = stem;
            }
        } else if (re2.test(w)) {
            var fp = re2.exec(w);
            stem = fp[1] + fp[2];
            re2 = new RegExp(mgr1);
            if (re2.test(stem)) {
                w = stem;
            }
        }

        // Step 5
        re = /^(.+?)e$/;
        if (re.test(w)) {
            var fp = re.exec(w);
            stem = fp[1];
            re = new RegExp(mgr1);
            re2 = new RegExp(meq1);
            re3 = new RegExp("^" + C + v + "[^aeiouwxy]$");
            if (re.test(stem) || (re2.test(stem) && !(re3.test(stem)))) {
                w = stem;
            }
        }

        re = /ll$/;
        re2 = new RegExp(mgr1);
        if (re.test(w) && re2.test(w)) {
            re = /.$/;
            w = w.replace(re,"");
        }

        // and turn initial Y back to y

        if (firstch == "y") {
            w = firstch.toLowerCase() + w.substr(1);
        }

        return w;
    }
})();

</script>
</body>
</html>
